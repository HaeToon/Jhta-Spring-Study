<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header :: header('로그인')}"></head>
<body>
<div class="index-body-area">
        <img src="../../static/images/loginBackground.png" th:src="@{/images/loginBackground.png}"  class="sign-in-background">
    <div class="homeLogo">
        <a href="/" th:href="@{/}">
            <img src="../../static/images/homeLogo2.png" th:src="@{/images/homeLogo2.png}" alt="Home Logo">
        </a>
    </div>
    <div class="">
        <div class="member-sign-in-box">
            <div class="member-sign-in-top">

            </div>
            <div class="member-sign-in-middle">
                <div class="member-sign-in-area">
                    <form action="/member/signIn" method="post" th:href="@{/member/signIn}" th:object="${loginDto}" class="member-sign-in-form">
                        <div class="member-sign-in-title">
                            <h1>로그인</h1>
                        </div>
                        <div class="member-sign-in-line">
                            <div class="member-sign-in-input-text">
                                <label>아이디</label>
                            </div>
                            <div class="member-sign-in-input-box">
                                <input type="text" name="userID">
                            </div>
                        </div>
                        <div class="member-sign-in-line">
                            <div class="member-sign-in-input-text">
                                <label>비밀번호</label>
                            </div>
                            <div class="member-sign-in-input-box">
                                <input type="password" name="userPW">
                            </div>
                        </div>
                        <div class="member-sign-in-footer">
                            <div class="login-btn">
                                <button class="login-btn">로그인</button>
                            </div>
                            <div class="sign-up-btn">
                                <a href="/member/signUp" th:href="@{/member/signUp}">회원가입</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="member-sign-in-bottom">

            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{fragment/footer}"></th:block>
</body>
</html>
